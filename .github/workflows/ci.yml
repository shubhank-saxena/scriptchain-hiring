name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build:
    name: Python==${{ matrix.python-version }} | ${{ matrix.django-version }}
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
        django-version:
          - django~=5.0.0

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: QA checks
      run: |
        pip install pre-commit
        pre-commit run --all-files
    
    - name: Create .env file
      run: |
        touch .env

    - name: Copy .env variable to .env file
      run: |
        echo "{{ secrets.ENV_VARIABLES }}" >> .env

    - name: Zip project
      run: |
        zip -r project.zip .

    - name: see files
      run: |
        ls -la

    - name: Upload artifact to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_KEY }}
        source: project.zip
        target: /home/ubuntu/project.zip

    - name: SSH and unzip
      run: |
        echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
        chmod 600 ec2_key.pem
        ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "unzip /home/ubuntu/project.zip -d /home/ubuntu/project"
    
    - name: Run docker compose
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_KEY }} ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "cd /home/ubuntu/project && docker compose up --scale web=2 --no-deps --no-recreate -d && sleep 10 && docker compose -f up --scale web=1 --no-deps -d"
